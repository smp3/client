<table class="table table-hover table-bordered">
    <thead>
        <tr>
            <th>
                Artist
            </th>
            <th>
                Title
            </th>
            <th>
                Album
            </th>
            <th>
                &nbsp;
            </th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in current_playlist.playlist_files track by $index">
            <td>
                {{item.file.info.artist}}
            </td>
            <td>
                {{item.file.file_name}}
            </td>
            <td>
                {{item.file.info.album}}
            </td>
            <td>
                <button ng-click="play($index)" class="fa fa-play"></button>
                <button ng-click="delete($index)" class="fa fa-times"></button>
            </td>
        </tr>
    </tbody>
</table>
