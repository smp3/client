<table class="table table-hover table-bordered">
    <thead>
        <tr>
            <th>
                Artist
            </th>
            <th>
                Title
            </th>
            <th>
                Album
            </th>
            <th>
                &nbsp;
            </th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in current_playlist.items track by $index">
            <td>
                {{item.file.artist.name}}
            </td>
            <td>
                {{item.file.title}}
            </td>
            <td>
                {{item.file.album.title}}
            </td>
            <td>
                <button ng-click="play($index)" class="fa fa-play"></button>
                <button ng-click="delete($index)" class="fa fa-times"></button>
            </td>
        </tr>
    </tbody>
</table>
