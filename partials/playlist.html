<table class="table table-hover table-bordered">
    <thead>
        <tr>
            <th>
                Artist
            </th>
            <th>
                Title
            </th>
            <th>
                Album
            </th>
            <th>
                &nbsp;
            </th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in queue track by $index" >
            <td>
                {{item.info.artist}}
            </td>
            <td>
                {{item.info.title}}
            </td>
            <td>
                {{item.info.album}}
            </td>
            <td>
                <button ng-click="delete($index)" class="fa fa-times"></button>
            </td>
        </tr>
    </tbody>
</table>
