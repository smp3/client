<div id="menu" ng-include="'partials/top_bar.html'"></div>
<div id="inner" ng-init="getUser()">
    <form>
        Username: <input ng-model="user.username" /><br />
        Email: <input ng-model="user.email" /><br />
        Working directory: <input ng-model="user.path" /><br />
        Password: <input ng-model="user.password1" /><br />
        Repeat password: <input ng-model="user.password2" /><br />
        <button ng-click="saveUser(user)">Save</button>
        
    </form>
</div>
