<button ng-click="newPlaylist()">
    New
</button>
<ul>
    <li ng-repeat="playlist in playlists" ng-click="setCurrentPlaylist(playlist)">
        <input ng-model="playlist.title" /> <button ng-click="savePlaylist(playlist)">Save</button>
    </li>
</ul>
<div id="playlist" ng-include="'partials/playlist.html'" ></div>
