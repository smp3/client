
<table class="table table-hover table-bordered">
    <thead>
        <tr>
            <th>
                Artist
            </th>
            <th>
                Title
            </th>
            <th>
                Album
            </th>
            <th>
                Track number
            </th>
            <th>
                &nbsp;
            </th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in library | filter:searchLibrary">
            <td>
                {{item.info.artist}}
            </td>
            <td>
                {{item.track_title}}
            </td>
            <td>
                {{item.info.album}}
            </td>
            <td>
                {{item.info.track_number}}
            </td>
            <td>
                <button ng-click="play(item)" class="fa fa-play"></button>
                <button ng-click="enqueue(item)" class="fa fa-play-circle"></button>
            </td>
        </tr>
    </tbody>
</table>
