<div id="menu" ng-include="'partials/top_bar.html'"></div>
<div id="inner">
    <div class="panel panel-default">
        <div class="panel-body">
            <form>
                <div class="input-group">
                    <span class="input-group-addon" id="url">Server url</span>
                    <input type="text" class="form-control" ng-model="configuration.server_url" 
                           placeholder="" aria-describedby="url">
                </div>
                <div class="input-group">
                    <span class="input-group-addon" >LastFM login</span>
                    <input type="text" ng-model="configuration.lastfm_username" class="form-control" placeholder="" >
                </div>
                <div class="input-group">
                    <span class="input-group-addon" >LastFM Password</span>
                    <input type="password" ng-model="configuration.lastfm_password" class="form-control" placeholder="" >
                </div>
                
                <div class="input-group">
                    <span class="input-group-addon" >Discorgs key</span>
                    <input type="text" ng-model="configuration.discogs_key" class="form-control" placeholder="" >
                </div>
                
                <div class="input-group">
                    <span class="input-group-addon" >Discorgs secret</span>
                    <input type="text" ng-model="configuration.discogs_secret" class="form-control" placeholder="" >
                </div>
                <br />
                <button  ng-click="saveConfig(config)" type="button" class="btn btn-primary">
                    Save
                </button>

            </form>
        </div>
    </div>
</div>
