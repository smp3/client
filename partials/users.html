<div id="menu" ng-include="'partials/top_bar.html'"></div>
<button ng-click="$location.path('/user/new')" class="fa fa-plus"></button>
<div id="inner" ng-init="getAllUsers()">
    <table class="table table-hover table-bordered">
        <thead>
            <tr>
                <th>
                    ID
                </th>
                <th>
                    Username
                </th>
                <th>
                    Email
                </th>
                <th>
                    Working directory
                </th>
                <th>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in users">
                <td>{{user.id}}</td>
                <td>{{user.username}}</td>
                <td>{{user.email}}</td>
                <td>{{user.path}}</td>
                <td>
                    <button  ng-click="$location.path('/user/edit/'+user.id)" class="fa fa-pencil"></button>
                    <button ng-click="deleteUser(user)" class="fa fa-times"></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
