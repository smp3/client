<div id="menu" ng-include="'partials/top_bar.html'"></div>
<div id="inner">
    <table class="table table-hover table-bordered">
        <thead>
            <tr>
                <th>
                    ID
                </th>
                <th>
                    Username
                </th>
                <th>
                    Email
                </th>
                <th>
                    Working directory
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in users">
                <td>{{user.id}}</td>
                <td>{{user.username}}</td>
                <td>{{user.email}}</td>
                <td>{{user.path}}</td>
            </tr>
        </tbody>
    </table>
</div>
