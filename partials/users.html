<div id="menu" ng-include="'partials/top_bar.html'"></div>
<a ng-href="#/user/new">New</a>
<div id="inner" ng-init="getAllUsers()">
    <table class="table table-hover table-bordered">
        <thead>
            <tr>
                <th>
                    ID
                </th>
                <th>
                    Username
                </th>
                <th>
                    Email
                </th>
                <th>
                    Working directory
                </th>
                <th>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in users">
                <td>{{user.id}}</td>
                <td>{{user.username}}</td>
                <td>{{user.email}}</td>
                <td>{{user.path}}</td>
                <td>
                    <a ng-href="#/user/edit/{{user.id}}">Edit</a>
                    <a ng-click="deleteUser(user)">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
