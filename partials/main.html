<div id="menu" ng-include="'partials/top_bar.html'"></div>
<div id="inner">
    <div id="player" ng-controller="Smp3PlayerCtrl" class="clearfix" ng-include="'partials/player.html'"></div>
    <div id="info"  ng-controller="Smp3InfoCtrl">
        <button ng-click="toggle()">Toggle</button>
        <div ng-show="visible">
            <div ng-include="'partials/artist_info.html'"></div>
        </div>
    </div>
    <div class="clearfix"></div>
    <div id="tabs">
        <ul class="nav nav-tabs">
            <li ng-class="{active: mode=='library'}">
                <a ng-click="mode='library'">
                    Library
                </a>
            </li>
            <li ng-class="{active: mode=='playlist'}">
                <a ng-click="mode='playlist'">
                    Playlists
                </a>
            </li>
        </ul>
    </div>
    <div id="upper-container">
        <div id="library-container" ng-if="mode=='library'">
            
            <div id="library" ng-include="'partials/library.html'"></div>    
        </div>
        <div id="playlist-container" ng-if="mode=='playlist'">
            <div class="top-container">
            </div>

            <div id="playlist-outer" ng-include="'partials/playlists.html'" ng-controller="Smp3PlaylistCtrl"></div> 
        </div>

    </div>


</div>
