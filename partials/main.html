<div id="upper-container">
    <div id="library-container">
        <h2>
            Library <button ng-click="discover()">Discover</button>
        </h2>
        <div id="library" ng-include="'partials/library.html'"></div>    
    </div>
    <div id="playlist-container">
        <h2>
            Playlist
        </h2>
        <div id="playlist" ng-include="'partials/playlist.html'" ng-controller="Smp3PlaylistCtrl"></div>
    </div>
</div>
<div class="clearfix"></div>
<div id="player" ng-controller="Smp3PlayerCtrl" class="clearfix">
    <div>
        Now playing: 
        <span ng-show="current_file">
            {{current_file.info.artist}} - {{current_file.info.title}}
        </span>
        <span ng-hide="current_file">
            ---
        </span>
    </div>
    <button ng-click="play()">
        Play
    </button>
    <button ng-click="pause()">
        Pause
    </button>
    <button ng-click="stop()">
        Stop
    </button>
</div>
