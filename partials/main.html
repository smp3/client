<button ng-click="discover()">Discover</button>
<div class="library">
    <ul>
        <li ng-repeat="item in library">
            {{item.id}} - {{item.file_name}}
            <button ng-click="play(item)">
                Play
            </button>
            <button ng-click="enqueue(item)">
                Enqueue
            </button>
        </li>
    </ul>
</div>
<h2>Playlist</h2>
<div class="playlist" ng-controller="Smp3PlaylistCtrl">
    <ul>
     <li ng-repeat="item in queue track by $index" ng-class="{current: $index==pointer}">
         {{item.file_name}} <button>Delete</button>
     </li>
    </ul>
</div>
<div id="player" ng-controller="Smp3PlayerCtrl">
    <div>
        Now playing: {{current_file.file_name}}
    </div>
    <button ng-click="play()">
        Play
    </button>
    <button ng-click="pause()">
        Pause
    </button>
    <button ng-click="stop()">
        Stop
    </button>
</div>
